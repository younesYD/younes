<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Days in GYM</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>GYM</h1>
            <p>my days in gym</p>
        </div>
        <div class="inputes">
            <input placeholder="Day" type="text" id="Day">
            <input placeholder="exercice" type="text" id="exercice">
            <input placeholder="Duration(min)" type="text" id="Duration">
            <button id="create">Create</button>
        </div>
        <div class="outputes">
            <table>
                <tr>
                    <th>Quotas</th>
                    <th>Days</th>
                    <th>Exercice</th>
                    <th>Duration</th>
                    <th>Delate</th>
                </tr>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="react.js"></script>
</body>
</html>
